TipOfTheDayAction.TipOfTheDay0 = <html>您可以通过双击密钥库条目来查看该条目的证书详细信息。</html>
TipOfTheDayAction.TipOfTheDay1 = <html>您可以通过双击 KeyStore 的背景在 KeyStore 中生成新的密钥对。</html>
TipOfTheDayAction.TipOfTheDay2 = <html>您可以将 KeyStore Explorer 配置为使用代理进行 Internet 访问。 如果您使用<b>检查 SSL</b> 或<b>检查更新</b>功能，则可能需要执行此操作。<p>转至<b>工具 > 首选项> Internet 代理</b>并进行适当的设置。<p>macOS 用户：<b>KeyStore Explorer > 首选项> 互联网代理</b>.</html>
TipOfTheDayAction.TipOfTheDay3 = <html>您可以从密钥对条目的证书链中导出任何单个证书。<p>要执行此操作，请查看密钥对条目的<b>证书链详细信息</b>，选择所需的证书并按 <b>PEM</b> 按钮，然后是<b>导出</b> 按钮。</html>
TipOfTheDayAction.TipOfTheDay4 = <html>有两个标准 Java KeyStore - <b>默认</b>和<b>CA 证书</b>。 有菜单项可直接打开它们而无需浏览：<p>要打开默认密钥库：<br><b>文件> 公开特价> 打开默认值</b><p>要打开 CA 证书密钥库：<br><b>文件 > 公开特价> 打开CA证书</b></html>
TipOfTheDayAction.TipOfTheDay5 = <html>您可以更改 CA 证书密钥库的位置。 默认位置是 Java 提供的 <b>cacerts</b> 文件。<p>转到<b>工具 > 首选项> 授权证书</b>并浏览到所需的密钥库。<p>macOS 用户：<b>KeyStore Explorer > 首选项> 权威证书</b></html>
TipOfTheDayAction.TipOfTheDay6= <html>您可以更改 KeyStore Explorer 的外观。<p>转到<b>工具 > 首选项> 用户界面</b>并选择所需的外观和风格。<p>macOS 用户：<b>KeyStore Explorer > 首选项> 用户界面</b></html>
TipOfTheDayAction.TipOfTheDay7 = <html>KeyStore Explorer 使用选项卡显示打开的 KeyStore。 您可以控制额外选项卡的显示方式 - <b>换行</b>或<b>滚动</b>。<p>转到<b>查看 > 选项卡样式</b>来配置它。</html>
TipOfTheDayAction.TipOfTheDay8 = <html>KeyStore 条目可以通过将其拖到桌面上来快速导出。 拖动导出时使用的格式为：<p><b>密钥对：</b> PKCS #12 以及条目密码<p><b>受信任的证书：</b> X.509 PEM</html>
TipOfTheDayAction.TipOfTheDay9= <html>您可以设置用于保护密钥库和相关类型导出文件的密码质量的最低阈值。<p>转至<b>工具 > 首选项> 用于配置此功能的用户界面</b>。<p>macOS 用户：<b>KeyStore Explorer > 首选项> 用户界面</b></html>
