DUpgradeCryptoStrength.ManualInstructions.message        = <html><b>升级加密强度的手动说明</b><br><br>在继续执行这些说明之前，请按“确定”退出 KeyStore Explorer，因为它可能会锁定现有策略文件。<ol><li>打开 <b>Unlimited Strength Jurisdiction Policy ZIP</b> 并提取文件 <b>local_policy.jar</b> 和 <b>US_export_policy.jar</b>。</li><li>找到<b >计算机上的 Java Security Lib</b> 文件夹：<b>{0}{1}lib{1}security</b>。</li><li>备份现有 <b>local_policy.jar </b> 和 <b>US_export_policy.jar</b> 文件位于 <b>Java Security Lib</b> 文件夹中。</li><li>复制 <b>local_policy.jar 的提取副本 </b> 和 <b>US_export_policy.jar</b> 文件复制到 <b>Java Security Lib</b> 文件夹中。</li><li>重新启动 KeyStore Explorer 以使上述步骤生效。</li><li>重新启动 KeyStore Explorer 以使上述步骤生效。 li></ol></html>
